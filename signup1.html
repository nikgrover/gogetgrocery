<!DOCTYPE html>
<html lang="en">

<head>

    <link href="signup1.css" rel="stylesheet" type="text/css" />
    <title> GoGetGrocery
    </title>
</head>

<body>
    <header>


        <div class="nav">
            <ul>

                <li><a href="signup1.html">SIGNUP</a></li>
                <li><a href="login1.html">LOGIN</a></li>
            </ul>
        </div>
    </header>
    <main>

        <div class="container">

            <div class="newacc">
                <div class="rows">
                    <h2>Create User Account </h2>
                </div>
                <form>
                    <fieldset id="detailbox">
                        <Legend>Registation Infromation</Legend>
                        <div class="rows">
                            <div class="cols"> Email</div>
                            <div class="cols"><input class="textbox" type="email" name="email" required></div>
                        </div>

                        <div class="rows">
                            <div class="cols"> Username</div>
                            <div class="cols"><input class="textbox" type="textbox" required></div>
                        </div>

                        <div class="rows">
                            <div class="cols"> Password </div>
                            <div class="cols"><input class="textbox" type="password" required></div>
                        </div>
                        <div class="rows">
                            <div class="cols"> Confirm Password</div>
                            <div class="cols"><input class="textbox" type="password" required></div>
                        </div>

                        <div class="rows">
                            <h3> </h3>
                        </div>
                    </fieldset>

                    <fieldset id="detailbox">
                        <Legend>Member Information</Legend>
                        <div class="rows">
                            <div class="cols"> First Name</div>
                            <div class="cols"><input class="textbox" required type="textbox"></div>
                        </div>
                        <div class="rows">
                            <div class="cols"> Last Name</div>
                            <div class="cols"><input class="textbox" type="textbox" required></div>
                        </div>
                        <div class="rows">
                            <div class="cols"> birthday</div>
                            <div class="cols"><input class="textbox" required type="date"></div>
                        </div>
                        <div class="rows">
                            <div class="cols"> Address</div>
                            <div class="cols"><input class="textbox" required type="textbox"></div>
                        </div>
                        <div class="rows">
                            <div class="cols"> City</div>
                            <div class="cols"><input class="textbox" required type="textbox"></div>
                        </div>
                        <div class="rows">
                            <div class="cols"> State</div>
                            <div class="cols"><input class="textbox" required type="textbox"></div>
                        </div>
                        <div class="rows">
                            <div class="cols"> Postal Code</div>
                            <div class="cols"><input class="textbox" required type="textbox"></div>
                        </div>
                        <div class="rows">
                            <div class="cols"> Phone number</div>
                            <div class="cols"><input class="textbox" required type="textbox" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></div>
                        </div>
                    </fieldset>
                    <div class="rows"><button type="submit">REGISTER</button></div>
                </form>
            </div>

        </div>
        <div class="container1">
            <p>Grocery Shopping</br>
                </br> made easy
                <P>
        </div>
    </main>
    <br><br>
</body>
